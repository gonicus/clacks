[core]
id = b05a52a8-d2c3-11df-bf81-5452005f1250

[loggers]
keys=root,clacks

[handlers]
keys=console

[formatters]
keys=console

[handler_console]
class=StreamHandler
formatter=console
args=(sys.stderr,)

[logger_root]
level=CRITICAL
handlers=console

[logger_clacks]
level=CRITICAL
handlers=console
qualname=clacks

[formatter_console]
format=%(asctime)s %(levelname)s: %(module)s - %(message)s
datefmt=
class=logging.Formatter


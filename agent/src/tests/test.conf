[loggers]
keys=root,clacks

[handlers]
keys=console

[formatters]
keys=console

[handler_console]
class=StreamHandler
formatter=console
args=(sys.stderr,)

[logger_root]
level=CRITICAL
handlers=console

[logger_clacks]

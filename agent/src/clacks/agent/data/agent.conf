[core]

# Keyword id: name of this clacks-agent node
id = clacks-agent

# Keyword user: username to run the daemon as
#user = clacks

# Keyword group: groupname to run the daemon as
#group = clacks

# Keyword pidfile: where to place the pid in daemon mode
#pidfile = /var/run/clacks/clacks-agent.pid

# Keyword profile: for debugging, only
profile = False

database = sqlite://


[index]
attributes = sn, givenName, cn, uid, mail

[amqp]

# Keyword url: URL to one of your AMQP servers
#
# Examples:
#
# amqp://amqp.example.net:5671
# amqps://amqp.example.net:5671
#
url = amqps://amqp.example.net:5671

# Keyword id: 
id = clacks-agent
key = secret

[http]
host = amqp.example.net
port = 8080
sslpemfile = /etc/clacks/host.pem

[goto]
oui-db = /usr/share/pyshared/netaddr/eui/oui.txt

[repository]
database = mysql+mysqldb://libinst:secret@localhost/libinst?charset=utf8&use_unicode=0
http_base_url = http://amqp.example.net/debian
db_purge = False
path = /srv/repository/data

[ldap]
url = ldap://dap.example.net/dc=example,dc=net
bind_dn = cn=ldapadmin,dc=example,dc=net
bind_secret = secret
pool_size = 10


##############################################################################
#                            Logger configuration                            #
##############################################################################

[loggers]
keys=root,clacks

[handlers]
keys=syslog,console,file

[formatters]
keys=syslog,console

[logger_root]
level=NOTSET
handlers=console

[logger_clacks]
# Desired loglevel: DEBUG, INFO, WARNING, ERROR, CRITICAL
level=INFO
# Desired handler: file, syslog, console
handlers=file
qualname=clacks
propagate=0

[handler_console]
class=StreamHandler
formatter=console
args=(sys.stderr,)

[handler_syslog]
class=logging.handlers.SysLogHandler
formatter=syslog
args=('/dev/log',)

[handler_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=syslog
args=('/var/log/clacks/agent.log', 'w0', 1, 4)

[formatter_syslog]
format=%(levelname)s: %(module)s - %(message)s
datefmt=
class=logging.Formatter

[formatter_console]
format=%(asctime)s %(levelname)s: %(module)s - %(message)s
datefmt=
class=logging.Formatter

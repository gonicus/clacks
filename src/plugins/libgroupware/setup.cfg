[egg_info]
tag_build = dev
tag_date = false
tag_svn_revision = false

[nosetests]
verbosity = 3
detailed-errors = 1
with-xunit = 1
with-doctest = 1
doctest-tests = 1
where = tests
with-nosexunit = 0
source-folder = .
core-target = reports/tests
enable-cover = 0
enable-audit = 0
audit-output = text
audit-target = reports/audit
cover-target = reports/cobertura
cover-clean = 1
cover-collect = 1

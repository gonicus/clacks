[egg_info]
tag_build = dev
tag_date = false
tag_svn_revision = false

[nosetests]
verbosity=3
detailed-errors = 1
with-xunit = 1
with-doctest = 1
doctest-tests = 1
where = tests
with-nosexunit = 1
source-folder = .
core-target = reports/tests
enable-cover = 1
enable-audit = 1
audit-output = text
audit-target = reports/audit
cover-target = reports/cobertura
cover-clean = 1
cover-collect = 1

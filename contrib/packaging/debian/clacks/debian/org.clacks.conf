<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
 
  <!-- Only user root can own the clacks dbus instance -->
  <policy user="root">
    <allow own="org.clacks"/>
  </policy>

  <policy group="clacks">
    <allow own="org.clacks"/>
    <allow receive_sender="org.clacks"/>
    <allow send_destination="org.clacks" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.clacks" send_interface="org.clacks"/>
    <allow send_destination="org.freedesktop.ConsoleKit"/>
  </policy>
 
</busconfig>

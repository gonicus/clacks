[egg_info]
tag_build = dev
tag_date = false
tag_svn_revision = false

[nosetests]
verbose = 1
detailed-errors = 1
with-xunit = 1
where = src
with-nosexunit = 1
source-folder = src
core-target = reports/tests
enable-cover = 1
enable-audit = 1
audit-output = text
audit-target = reports/audit
audit-config = audit.cfg
cover-target = reports/cobertura
cover-clean = 1
cover-collect = 1

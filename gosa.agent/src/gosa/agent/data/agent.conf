[core]
loglevel = DEBUG
log = stderr
profile = False
id = amqp
user = gosa-agent
group = gosa-agent

[amqp]
url = amqps://amqp.intranet.gonicus.de:5671
id = amqp
key = secret

[http]
host = amqp.intranet.gonicus.de
port = 8080
sslpemfile = /etc/gosa/host.pem

[goto]
oui-db = /usr/local/share/data/oui.txt
#join_optional = owner
#join_required = serialNumber

[repository]
database = mysql+mysqldb://libinst:libinst@localhost/libinst?charset=utf8&use_unicode=0
http_base_url = http://amqp.intranet.gonicus.de/debian
db_purge = False
path = /srv/repository/data

[groupware]
backend = Exchange
exchange_client = 139D44B5-BF35-5B67-5C78-388D687F36A7

[ldap]
url = ldap://vm-ldap.intranet.gonicus.de/dc=gonicus,dc=de
bind_dn = cn=ldapadmin,dc=gonicus,dc=de
bind_secret = secret
pool_size = 10
